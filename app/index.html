<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="description" content="电商售后管理系统">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/ripples.css" />
    <link rel="stylesheet" href="bower_components/ngprogress/ngProgress.css" />
    <link rel="stylesheet" href="bower_components/ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="//at.alicdn.com/t/font_53cyydo9ccl92j4i.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="CustomerAdminForDaxmall">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div class="panel-left" ng-if="!isOwnPage">
        <div ng-include="'components/sidenav/sidenav.view.html'"></div>
      </div>
      <div class="panel-right">
        <div ng-include="'components/header/header.view.html'"></div>
        <div ng-class="{'panel-login': isOwnPage}" ng-cloak="" class="no-print">
          <div ui-view class="animate-fade-up main-view"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        <p></p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <script src="bower_components/bootstrap-material-design/dist/js/ripples.js"></script>
    <script src="bower_components/ngprogress/build/ngprogress.min.js"></script>
    <script src="bower_components/ui-select/dist/select.js"></script>
    <script src="bower_components/checklist-model/checklist-model.js"></script>
    <script src="bower_components/angular-promise-buttons/dist/angular-promise-buttons.js"></script>
    <script src="bower_components/angular-confirm-modal/angular-confirm.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.js"></script>
    <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>

    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/config.js"></script>
    <!--controller-->
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/User/Login.js"></script>
    <!--components start-->
    <script src="components/sidenav/sidenav.controller.js"></script>
    <script src="components/header/header.controller.js"></script>
    <!--components end-->
    <script src="scripts/controllers/reportManage/orderManage.js"></script>
    <script src="scripts/controllers/reportManage/userManage.js"></script>
    <script src="scripts/controllers/reportManage/refundManage.js"></script>
    <script src="scripts/controllers/reportManage/salesStatistics.js"></script>
    <!--filter-->
    <script src="scripts/filters/filter.js"></script>
    <!--service-->
    <script src="scripts/services/service.js"></script>
    <!--directive-->
    <script src="scripts/directives/directive.js"></script>
        <!-- endbuild -->
    <script>
      $(document).ready(function($) {
        setTimeout(function() {
          //MD风格初始化
          $.material.init();
        });
      });
    </script>

</body>
</html>
