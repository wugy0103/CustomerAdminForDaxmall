<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-2 control-label">所在省份</label>
            <div class="col-md-9">
                <ui-select required ng-model="address.province" theme="bootstrap" on-select="initCity($item)">
                    <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.city_name}}</ui-select-match>
                    <ui-select-choices repeat="item.city_code as item in provinces | orderBy:'city_code' | filter: $select.search">
                        <span ng-bind-html="item.city_name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-2 control-label">所在城市</label>
            <div class="col-md-9">
                <ui-select required ng-model="address.city" theme="bootstrap" on-select="initSchoolType()" ng-disabled="!address.province">
                    <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.city_name}}</ui-select-match>
                    <ui-select-choices repeat="item.city_code as item in cities | orderBy:'city_code' | filter: $select.search">
                        <span ng-bind-html="item.city_name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-2 control-label">院校类型</label>
            <div class="col-md-9">
                <ui-select required ng-model="address.schooltype" theme="bootstrap" on-select="initSchool()" ng-disabled="!address.city||!address.province">
                    <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.schooltype_name}}</ui-select-match>
                    <ui-select-choices repeat="item.schooltype_id as item in schoolTypes | filter: $select.search">
                        <span ng-bind-html="item.schooltype_name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-2 control-label">所在院校</label>
            <div class="col-md-9">
                <ui-select required ng-model="address.school" theme="bootstrap" ng-disabled="!address.city||!address.province||!address.schooltype" on-select="initPoint()">
                    <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.school_name}}</ui-select-match>
                    <ui-select-choices repeat="item.school_code as item in schools | filter: $select.search">
                        <span ng-bind-html="item.school_name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label class="col-md-2 control-label">考评点</label>
            <div class="col-md-9">
                <ui-select required ng-model="address.point" theme="bootstrap" ng-disabled="!address.city||!address.province||!address.schooltype||!address.school">
                    <ui-select-match allow-clear="true" placeholder="全部">{{$select.selected.el_name}}</ui-select-match>
                    <ui-select-choices repeat="item.el_id as item in points | filter: $select.search">
                        <span ng-bind-html="item.el_name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
        </div>
    </div>
</div>
